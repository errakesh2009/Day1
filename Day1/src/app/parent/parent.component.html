
<table id="tbEmpGridView" align="center">
    <th colspan="4" style="text-align: center;">{{title}}</th>
  <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Email</th>
    </tr>
<tr *ngFor="let emp of empList" (click)="getEmpDetail(emp)">
<td>{{emp.empId}}</td> 
<td>{{emp.empName}}</td> 
<td>{{emp.empMobile}}</td> 
<td>{{emp.empEmail}}</td>  
</tr>
</table>
<hr/>

<app-child *ngIf="loadChild" [empModel]="empModelP" (cancelChild)="getCancelChild($event)"></app-child>
